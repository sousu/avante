<html>
    <head>
        <meta charset="utf-8">
        <title>avante</title>
        <style>
        html, body {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Chrome and Opera */
            touch-action: manipulation;

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 0;
            margin: 0;
            background: #111;
        }
        #handle {
            position: absolute;
            top: 0;
            left: 0;
            height: 50%;
            width: 100%;
        }
        #throttle {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 50%;
            width: 100%;
        }
        #stream {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        #conn {
          color: #eee;
          position: relative;
          position: relative;
          margin: 20px;
          padding: 5px 10px 8px 10px;
          font-size: 100%;
          width: -webkit-fill-available;
          border-radius: 10px;
          background-color: rgba(0,0,0,0.5);
          float: right;
        }
        @media screen and (orientation: landscape){
            #stream {
                width: 100%;
                max-height: 100%;
            }
        }
        @media screen and (orientation: portrait){
            #stream {
                transform: rotate(90deg);
                position: fixed;
                width: 100vh;
                left: -28vw; /*eval*/
            }
            #conn {
                transform: rotate(90deg);
                transform-origin: left;
                position: fixed;
                font-size: 220%; /*eval*/
                right: -30px;
                top: 230px;
            }
        }
        </style>
    </head>
    <body>
        <img id="stream" alt=""/>
        <div id="handle"></div>
        <div id="throttle"></div>
        <div id="conn"></div>
        <script src="/res/nipplejs.js"></script>
        <script src="/res/ctl.js"></script>
        <script src="/res/stream.js"></script>
        <script src="/res/conn.js"></script>
    </body>
</html>
