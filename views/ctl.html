<html>
    <head>
        <meta charset="utf-8">
        <title>avante</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5">
        <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 0;
            margin: 0;
        }
        #handle {
            position: absolute;
            left: 0;
            top: 0;
            height: 50%;
            width: 100%;
            background: #111;
        }
        #throttle {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 50%;
            width: 100%;
            background: #069;
        }
        </style>
    </head>
    <body>
        <div id="handle"></div>
        <div id="throttle"></div>
        <script src="/res/nipplejs.js"></script>
        <script src="/res/ctl.js"></script>
    </body>
</html>
