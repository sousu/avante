<html>
    <head>
        <meta charset="utf-8">
        <title>avante</title>
        <style>
        html,body {
          -webkit-touch-callout: none; /* iOS Safari */
          -webkit-user-select: none; /* Safari */
          -moz-user-select: none; /* Firefox */
          -ms-user-select: none; /* Internet Explorer/Edge */
          user-select: none; /* Chrome and Opera */
          touch-action: manipulation;
          font-family: monospace;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          padding: 0;
          margin: 0;
          background: #111;
        }
        #handle {
          position: sticky;
          float:left;
          height: 100%;
          width: 50%;
          z-index:1000;
        }
        #throttle {
          position: sticky;
          float:right;
          height: 100%;
          width: 50%;
          z-index:1000;
        }
        #stream {
          position: absolute;
          width: 100%;
          max-height: 100%;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          margin: auto;
        }
        #conn {
          position: absolute;
          color: #eee;
          margin: 20px;
          padding: 7px 13px 7px 13px;
          font-size: 100%;
          border-radius: 10px;
          background-color: rgba(0,0,0,0.4);
        }
        /*@media screen and (orientation: landscape){
          #stream {
            width: 100%;
            max-height: 100%;
          }
        }
        @media screen and (orientation: portrait){
          #stream {
            transform: rotate(90deg);
            position: fixed;
            width: 100vh;
            left: -28vw; 
          }

          #conn {
            transform: rotate(90deg);
            transform-origin: left;
            position: fixed;
            font-size: 220%;
            right: -30px;
            top: 230px;
          }
        }*/
        </style>
    </head>
    <body>
        <img id="stream" alt=""/>
        <div id="handle"></div>
        <div id="throttle"></div>
        <div id="conn"></div>
        <script src="/res/nipplejs.js"></script>
        <script src="/res/ctl.js"></script>
        <script src="/res/stream.js"></script>
        <script src="/res/conn.js"></script>
    </body>
</html>
